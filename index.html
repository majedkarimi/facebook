<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- add google fonts roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <!-- faveicon  -->
    <link rel="icon" href="assets/img/logo.svg">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="main-header">
                <div class="logo-header">
                    <figure>
                        <img src="assets/img/logo.svg" alt="logo-facebook">
                    </figure>
                    <div class="arrow-back-header">
                        <i id="head-arrow" class="bi bi-arrow-left-short"></i>
                    </div>
                    
                    <div class="search">
                        <i class="bi bi-search"></i> 
                        <input type="text" placeholder="Search Facebook">
                    </div>
                    <div class="recent-search">
                        <div class="title-section">
                            <p>Recent Searches</p>
                            <a href="#">Edit</a>
                        </div>
                        <ul>
                            <li><a href="#"><i class="bi bi-clock"></i><span>Harvard University</span><i class="bi bi-x"></i></a></li>
                            <li><a href="#"><i class="bi bi-clock"></i><span>Tim cook </span><i class="bi bi-x"></i></a></li>

                            <li><a href="#"><i class="bi bi-clock"></i><span>Javascript</span><i class="bi bi-x"></i></a></li>
                            <li><a href="#"><i class="bi bi-clock"></i><span>Trump</span><i class="bi bi-x"></i></a></li>
                            <li><a href="#"><i class="bi bi-clock"></i><span>Metavers</span><i class="bi bi-x"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="home-header"></div>
                <div class="sign-header"></div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
